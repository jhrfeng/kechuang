<div class="tag"  [hidden]="keywords[0]==''">
	<ion-row>
	<ion-col>
		<i *ngFor="let keyword of keywords;let i = index;" style="margin-top: 10px;">
		<br *ngIf="i%4==0">
		<span >{{keyword}}</span>
		</i>
	</ion-col>
	</ion-row>
</div>

<ion-list class="main">
	<ion-row>
	<ion-col width-20>标题</ion-col>
	<ion-col>{{data.papername}}</ion-col>
	</ion-row>
	<ion-row>
	<ion-col width-20>作者</ion-col>
	<ion-col>
		<span *ngFor="let inv of data.memberWithId;"
		[ngClass]="inv.id==null?'no':''"
		tappabled (click)="onEvent('onExpert', inv)">
			{{inv.name}}
		</span>
	</ion-col>
	</ion-row>
	<ion-row>
	<ion-col width-20>来源</ion-col>
	<ion-col>{{data.journalname}}</ion-col>
	</ion-row>
	<ion-row>
	<ion-col width-20>期刊号</ion-col>
	<ion-col>{{data.journalNO}}</ion-col>
	</ion-row>
	<ion-row>
	<ion-col width-20>机构</ion-col>
	<ion-col>{{data.organization}}</ion-col>
	</ion-row>
	<ion-row>
	<ion-col width-20>摘要</ion-col>
	<ion-col></ion-col>
	</ion-row>
	<ion-row>
	<ion-col>
	<p class="pcontent">
		{{data.paperAbstract}}
	</p>
	</ion-col>
	</ion-row>
	<ion-row>
	<ion-col width-50>{{readCount}}人看过</ion-col>
	<ion-col text-right>
		<button ion-button icon-left clear small (click)="onEvent('onCollect', data.id)">
	        <ion-icon name="{{data?.collection?'ios-heart':'ios-heart-outline'}}"></ion-icon>
	    </button>
	</ion-col>
	</ion-row>
</ion-list>


<ion-list class="main">
	<ion-row>
	<ion-col width-40>相关论文</ion-col>
	</ion-row>
	<ion-row  *ngFor="let relate of relateds;">
	<ion-col tappabled (click)="onEvent('onRelate', relate)">
	<p class="pcontent href" text-nowrap>{{relate.papername}}</p>
	</ion-col>
	</ion-row>
</ion-list>
