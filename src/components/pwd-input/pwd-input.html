<ion-item>
	<ion-icon name="md-lock" item-left></ion-icon>
	<ion-input type="password" placeholder="原密码" 
	[(ngModel)]="user.oldPassword"></ion-input>
</ion-item>
<ion-item>
	<ion-icon name="md-lock" item-left></ion-icon>
	<ion-input type="password" placeholder="新密码" 
	[(ngModel)]="user.newPassword"></ion-input>
</ion-item>
<ion-item>
	<ion-icon name="md-lock" item-left></ion-icon>
	<ion-input type="password" placeholder="确认新密码" 
	[(ngModel)]="user.newPassword2"></ion-input>
</ion-item>

<button ion-button round full 
(click)="onEvent('onUpdate', user)">
	确认修改
</button>
