<ion-item>
	<ion-icon name="md-mail" item-left></ion-icon>
	<ion-input type="text" placeholder="E-mail" [(ngModel)]="username"></ion-input>
</ion-item>

<ion-item>
	<ion-icon name="md-lock" item-left></ion-icon>
	<ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
</ion-item>

<ion-row>
	<ion-col padding text-left tappable (click)="register()">注册</ion-col>
	<ion-col padding text-right tappable (click)="forget()">忘记密码</ion-col>
</ion-row>

<button ion-button round full (click)="login()">登  录</button>
