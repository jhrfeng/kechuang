<ion-list>
    <p padding-left>
      个人信息
    </p>
    <ion-card>
      <ion-item><ion-icon name="ios-arrow-forward" item-right></ion-icon>账号绑定</ion-item>
      <ion-item tappable (click)="resetPwd()">
        <ion-icon name="ios-arrow-forward" item-right ></ion-icon>修改密码
      </ion-item>
      <ion-item><ion-icon name="ios-arrow-forward" item-right></ion-icon>会员信息</ion-item>
    </ion-card>

    <p padding-left>
      认证
    </p>
    <ion-card>
      <ion-item tappable (click)="company()">
        <ion-icon name="ios-arrow-forward" item-right></ion-icon>公司认证
      </ion-item>
    </ion-card>

    <p padding-left>
      收藏
    </p>
    <ion-card>
      <ion-item tappable (click)="collect()">
        <ion-icon name="ios-arrow-forward" item-right></ion-icon>我的收藏
      </ion-item>

      <ion-item tappable (click)="follow()">
        <ion-icon name="ios-arrow-forward" item-right></ion-icon>我关注的领域
      </ion-item>
    </ion-card>
    
    <div padding>
      <button ion-button full (click)="logout()">登出</button>
    </div>
    
</ion-list>
