<ion-row>
  <ion-col 
    text-left class="result">
    搜索结果：{{data.total}}
</ion-col>
<ion-col></ion-col>
</ion-row>
 
<ion-list> 
<ion-item *ngFor="let item of data.list; let i = index;" (click)="onEvent('onDetail', item)">
    <p class="title">{{item.papername}}</p>
    <p class="tag">{{item.authors | fname}}</p>
    <p class="source" text-nowrap>《{{item.journalname}}》 <span>{{item.journalNO}}</span></p>
</ion-item>
</ion-list>
