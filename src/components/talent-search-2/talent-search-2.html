<ion-row>
  <ion-col 
    text-left class="result">
    搜索结果：{{data.total}}
</ion-col>
<ion-col></ion-col>
</ion-row>

<ion-item *ngFor="let item of data.list; let i = index;" (click)="onEvent('onDetail', item)">
    <p class="title">{{item.name}}</p>
    <p class="tag"><span>{{item.member | fname}}</span></p>
    <p class="source" text-nowrap>{{item.unit}}</p>
</ion-item>
