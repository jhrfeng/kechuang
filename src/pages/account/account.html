<ion-header>
  <ion-navbar color="headers">
    <ion-title text-center>
      账号绑定
    </ion-title>
    <ion-buttons end>
        <button ion-button (click)="editCompany()">
          <ion-icon [name]="iconType?'md-create':'md-checkmark'"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="content">
  <ion-list>
    <p padding-left>
      绑定手机
    </p>
    <ion-list>
      <ion-item tappable (click)="onEvent('onCompany')">
         {{params.data.relationManMobilePhone}}
        <ion-icon name="md-create" item-right></ion-icon>
      </ion-item>
    </ion-list>

    <p padding-left>
      绑定邮箱
    </p>
    <ion-list>
      <ion-item tappable (click)="onEvent('onCompany')">
        {{params.data.relationManEmail}}
        <ion-icon name="md-create" item-right></ion-icon>
      </ion-item>
    </ion-list>

  </ion-list>
</ion-content>
