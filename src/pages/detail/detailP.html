<ion-header>
  <ion-navbar color="headers">
    <ion-title>
    </ion-title>
    <ion-buttons end>
        <button ion-button>
          <ion-icon name="ios-heart-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
	<div class="tag">
		<ion-row>
      <ion-col>
			  <span *ngFor="let keyword of keywords;">{{keyword}}</span>
      </ion-col> 
		</ion-row>
	</div>
	<ion-list class="main">
    <ion-row>
      <ion-col width-25>标题</ion-col>
      <ion-col>{{params.data.name}}</ion-col>
    </ion-row>
    <ion-row>
  		<ion-col width-25>成员</ion-col>
  		<ion-col>{{params.data.member}}</ion-col>
    </ion-row>
    <ion-row>
			<ion-col width-25>单位</ion-col>
      <ion-col>{{params.data.unit}}</ion-col>
    </ion-row>
    <ion-row>
			<ion-col width-25>委托单位</ion-col>
      <ion-col>{{params.data.entrustunit}}</ion-col>
    </ion-row>
    <ion-row>
			<ion-col width-25>类型</ion-col>
      <ion-col>{{params.data.type}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-25>时间</ion-col>
      <ion-col>{{params.data.endtime}}</ion-col>
    </ion-row>
    <ion-row>
			<ion-col width-25>摘要</ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
			<ion-col>
      <p class="pcontent">
			   {{params.data.abstractCH}}
			</p>
      </ion-col>
    </ion-row>
  </ion-list>

  <ion-list class="main">
    <ion-row>    
        <ion-col width-40>相关论文</ion-col>
    </ion-row>
    <ion-row  *ngFor="let relate of relateds;">
      <ion-col>
        <p class="pcontent" text-nowrap>{{relate.name}}</p>
      </ion-col>
    </ion-row>
  </ion-list>

</ion-content>
