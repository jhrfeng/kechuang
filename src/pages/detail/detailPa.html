<ion-header>
  <ion-navbar color="headers">
    <ion-title>
    </ion-title>
    <ion-buttons end>
        <button ion-button>
          <ion-icon name="ios-heart-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
	<div class="tag">
		<ion-row>
      <ion-col>
			  <!-- <span *ngFor="let keyword of keywords;">{{keyword}}</span> -->
      </ion-col> 
		</ion-row>
	</div>
	<ion-list class="main">
    <ion-row>
      <ion-col width-25>标题</ion-col>
      <ion-col>{{params.data.name}}</ion-col>
    </ion-row>
    <ion-row>
  		<ion-col width-25>公布日期</ion-col>
  		<ion-col>{{params.data.applicationdate}}</ion-col>
    </ion-row>
    <ion-row>
			<ion-col width-25>分类号</ion-col>
      <ion-col>{{params.data.applicationNO}}</ion-col>
    </ion-row>
    <ion-row>
			<ion-col width-25>主分类号</ion-col>
      <ion-col>{{params.data.classificationNO}}</ion-col>
    </ion-row>
    <ion-row>
			<ion-col width-25>申请人</ion-col>
      <ion-col>{{params.data.applicant}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-25>发明人</ion-col>
      <ion-col>{{params.data.inventor}}</ion-col>
    </ion-row>
     <ion-row>
      <ion-col width-25>地址</ion-col>
      <ion-col>{{params.data.applicantaddress}}</ion-col>
    </ion-row>
    <ion-row>
			<ion-col width-25>摘要</ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
			<ion-col>
      <p class="pcontent">
			   {{params.data.abstract}}
			</p>
      </ion-col>
    </ion-row>
  </ion-list>

  <ion-list class="main">
    <ion-row>    
        <ion-col width-40>相关论文</ion-col>
    </ion-row>
    <ion-row  *ngFor="let relate of relateds;">
      <ion-col>
        <p class="pcontent" text-nowrap>{{relate.name}}</p>
      </ion-col>
    </ion-row>
  </ion-list>

</ion-content>
