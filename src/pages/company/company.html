<ion-header>
  <ion-navbar color="headers">
    <ion-title text-center>
      公司认证
    </ion-title>
    <ion-buttons end>
        <button ion-button (click)="editCompany()">
	        <ion-icon [name]="iconType?'md-create':'md-checkmark'"></ion-icon>
	    </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="content">
	<ion-card style="margin:0;width:100%;">
		<ion-item *ngIf="iconType">
		    <h2>企业名称</h2>
		    <p>{{params.data.enterpriseName}}</p>
		</ion-item>
	</ion-card>

	<ion-list text-left *ngIf="iconType">
		<ion-row *ngIf="iconType">
			<ion-col width-33>企业地址</ion-col>
			<ion-col text-left>{{params.data.enterpriseAddressProvince + ' - ' + params.data.enterpriseAddressCity + ' - ' + params.data.enterpriseAddressDistrict}}</ion-col>
		</ion-row>
	</ion-list>

	<ion-list text-left *ngIf="!iconType">
		<ion-item>
		    <ion-label fixed>企业名称</ion-label>
		    <ion-input type="text" [(ngModel)]="params.data.enterpriseName"></ion-input>
		</ion-item>
		<ion-item>
		    <ion-label fixed>企业地址</ion-label>
		    <city-picker item-content
                [cancelText]="'取消'"
                [doneText]="'完成'"
                [separator]="' - '"
                [citiesData]="cityData"
                [(ngModel)]="cityName"
                (ionChange)="cityChange($event)">
 
    		</city-picker>
		</ion-item>
		<ion-item tappable (click)="openSheet()">
		    <ion-label fixed>上传营业执照</ion-label>
		    <ion-icon name="md-camera" item-right></ion-icon>
		</ion-item>
		<ion-item tappable (click)="openSheet()">
		    <ion-label fixed>上传身份证件</ion-label>
		    <ion-icon name="md-camera" item-right></ion-icon>
		</ion-item>
	</ion-list>

			
</ion-content>
