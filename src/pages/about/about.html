<ion-header>
  <ion-navbar color="dark">
    <ion-title text-center>
      联系他
    </ion-title>
    <ion-buttons end>
      <button ion-button color="dark">
          <ion-icon name="ios-settings-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="content" padding>
	<ion-list>
		<ion-item lines>
	    	<ion-input placeholder="请输入手机号" 
	    	[(ngModel)]="about.phone" clearInput></ion-input>
	 	</ion-item>
	  	<ion-item lines>
	    	<ion-input placeholder="请输入邮箱" 
	    	[(ngModel)]="about.email" clearInput></ion-input>
	 	</ion-item>

	  	<ion-item lines>
	    	<ion-textarea rows='10' 
	    	[(ngModel)]="about.msg" placeholder="您需要什么样的帮助">
	    	</ion-textarea>
	  	</ion-item>
	</ion-list>

	<button ion-button full (click)="submit(about)">提  交</button>
</ion-content>
