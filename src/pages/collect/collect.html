<ion-header>
  <ion-navbar color="headers">
    <ion-title text-center>
      我的收藏
    </ion-title>
    <ion-buttons end>
        <button ion-button color="dark">
          	<ion-icon name="ios-settings-outline"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="content">
	<ion-toolbar no-border-top >
		<ion-searchbar 
		(ionInput)="searchCollection($event)"
		[debounce]="1500"
		placeholder="搜索">
		</ion-searchbar>
	</ion-toolbar>
	<ion-list>
		<ion-item-sliding *ngFor="let item of collection.list;let i = index;">
		  	<ion-item tappable (click)="detail(item)">
			  	<ion-avatar item-left>
					<img src="{{item?.type | type}}">
				</ion-avatar>
		  		<p>{{item?.title}}</p>
		  	</ion-item>
		  	<ion-item-options side="right">
		    	<button ion-button expandable (click)="delete(item)">
		      		取消收藏
		    	</button>
		    </ion-item-options>
		</ion-item-sliding>
	</ion-list>
	<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      	<ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
