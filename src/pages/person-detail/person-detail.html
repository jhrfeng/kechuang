<ion-header>
  <ion-navbar color="dark">
    <ion-title text-center>人才详情</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="content">

  <ion-navbar>
  		<ion-item color="dark">
  		    <ion-avatar item-left>
  		      <img src="assets/img/header.jpg">
  		    </ion-avatar>
  		    <h2>{{params.name}} <span tappable (click)="about()">联系他</span></h2>
  		    <p>{{params.unit}}</p>
  		</ion-item>
  		
  		<ion-row text-center>
  			<ion-col tappable (click)="openChart()">自我网络</ion-col>
  			<ion-col tappable (click)="openChart()">综合表征</ion-col>
  		</ion-row>
	    <ion-segment [(ngModel)]="pet" color="primary">
	      <ion-segment-button value="2">
	        论文
	      </ion-segment-button>
	      <ion-segment-button value="3">
	        项目
	      </ion-segment-button>
	      <ion-segment-button value="4">
	        专利
	      </ion-segment-button>
	    </ion-segment>
  </ion-navbar>

  <ion-row>
    <ion-col 
      text-left class="result">
      搜索结果：{{params.total}} 条
    </ion-col>
    <ion-col> </ion-col>
    <!-- <ion-col text-right 
    (click)="presentProfileModal()">
          筛选
        <ion-icon name="ios-arrow-down"></ion-icon>
    </ion-col> -->
  </ion-row>
  <ion-item *ngFor="let item of params.papers; let i = index;" (click)="detail(item)">
    <p class="title">{{item.papername}}</p>
    <p class="tag">{{item.authors}}</p>
    <p class="source" text-nowrap>《{{item.journalname}}》 <em>{{item.journalNO}}</em></p>
  </ion-item>

</ion-content>
