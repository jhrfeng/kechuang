<ion-header>
  <ion-navbar color="headers">
    <ion-title text-center>
      我的资料
    </ion-title>
    <ion-buttons end>
        <button ion-button (click)="edit()">
	        <ion-icon name="md-checkmark"></ion-icon>
	    </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="content">
	<ion-card style="margin:0;width:100%;">
		<ion-item>
		    <ion-avatar item-left tappable (click)="openSheet()">
		      <img src="assets/img/header.jpg">
		    </ion-avatar>
		</ion-item>
	</ion-card>

	<ion-list>
		<ion-item>
		    <ion-label fixed>名字</ion-label>
		    <ion-input type="text" [(ngModel)]="params.data.name" ></ion-input>
		</ion-item>

		<ion-item>
			<ion-label>性别</ion-label>
			<ion-select okText="确认" cancelText="取消" [(ngModel)]="params.data.gender">
			    <ion-option value="female" selected="true">女</ion-option>
			    <ion-option value="male">男</ion-option>
			</ion-select>
		</ion-item>

	  	<ion-item>
		    <ion-label fixed style="color:#999">组别</ion-label>
		    <ion-label fixed>{{params.data.type | member}}</ion-label>
	  	</ion-item>

	  	<ion-item>
		    <ion-label fixed>简介</ion-label>
		    <ion-textarea rows='10' [(ngModel)]="params.data.introduction">
		    	
		    </ion-textarea>
		</ion-item>    
	</ion-list>

</ion-content>
