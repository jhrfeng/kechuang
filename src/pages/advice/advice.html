<ion-header>
  <ion-navbar color="headers">
    <ion-title text-center>
      意见反馈
    </ion-title>
    <ion-buttons end>
      <button ion-button color="dark">
          <ion-icon name="ios-settings-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="content" padding>
	<ion-list>
		<ion-item lines>
	    	<ion-input placeholder="请输入手机号" 
	    	[(ngModel)]="about.phone" clearInput></ion-input>
	 	</ion-item>
	  	<ion-item lines>
	    	<ion-input placeholder="请输入邮箱" 
	    	[(ngModel)]="about.email" clearInput></ion-input>
	 	</ion-item>

	  	<ion-item>
	  		<ion-label style="padding-left: 10px;">意见类型</ion-label>
		    <ion-select [(ngModel)]="about.type" 
		    (ionChange)="addConcern($event)"
		    okText="确认" 
		    cancelText="取消">
		    	<ion-option  
		    		*ngFor="let name of params.dataList" 
		    		[value]="name.id" 
		    		>{{name.name}}</ion-option>
			</ion-select>
		</ion-item>
		<ion-item lines>
	    	<ion-textarea rows='10' 
	    	[(ngModel)]="about.message" placeholder="请填写意见内容">
	    	</ion-textarea>
	  	</ion-item>
	</ion-list>

	<button ion-button full (click)="submit(about)">提  交</button>
</ion-content>
